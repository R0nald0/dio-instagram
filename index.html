<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Instagram</title>
</head>
<body>
    <header>
        <div class="flex-container">
           <div class="instagram-header"><h1>Instagram</h1></div>
        </div>
    </header>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div>
        
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" alt="logo">
                <div class="perfil-photo">
                    <img src="imagens/perfil.jpg"  class="instagram-logo" alt="perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como userName</a>
                <a href="#" class="instagram-logout">Sair</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é user Name?</p>
                <p class="not-acount"></p>
                <span class="link-blue">Alternar Conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            
            </div>

        </div>
    </div>

</body>
</html>
